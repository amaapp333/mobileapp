        font-weight: 400;

    * {

    /* Background is implemented in css; can be replaced by an image, if using an image the recommended background aspect ratio is  9:16 & 16:9.

    .container {
      align-items: center;
      display: flex;
      flex-direction: column;

      width: 100vw;
      background-image: repeating-linear-gradient(150deg, #2E2B5E 0 86px, #5617D7 86px 172px);
    }

    .gradient {
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2));

      height: 30vh;
      justify-content: flex-end;
      width: 100vw;
      z-index: 1;

      justify-content: center;

    .logo img{
      max-height: 7vh;
    }

    .bottom {
      align-items: center;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .heading-text-box {
      font-family: 'Monoton', serif;
      font-size: 52pt;
      line-height: 30%;
      height: 30vh;
      margin-bottom: 2vh;
      position: relative;
      text-align: left;
      width: 70vw;
      opacity: 0;
    }

    .subtitle-text-box {
      font-family: 'Poppins', serif;
      font-size: 20pt;
      line-height: 28%;
      height: 11.5vh;
      position: relative;
      text-align: left;
      width: 70vw;
      opacity: 0;
    }

    #heading-fit-text > div {
      justify-content: flex-end;
    }

    #subtitle-fit-text > div {
      justify-content: flex-start;
    }

    /* The animation duration can be adjustable */
    body[amp-story-visible] .heading-text-box,
    body[amp-story-visible] .subtitle-text-box {
      animation-duration: 1s;
      animation-fill-mode: forwards;
      animation-name: add-content;
      animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
    }

    body[amp-story-visible] .subtitle-text-box {
      animation-delay: 1s;
    }

    @keyframes add-content {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
      }
    }

        <div class="container">
        <!-- Recommended logo aspect ratio is 4:1. Replace text_logo.png with your own logo. 
        Recommended image format type for images are jpg, png. Images should not be bigger than 5 mb.-->
        <div class="logo-container">
            <amp-img alt="logo"
                class="logo"
                src="text_logo.png"
                width="93"
                height="52"
                layout="intrinsic">
            </amp-img>
        </div>
    <div class="bottom">
        <!-- Recommended text font size for heading is min 16pt and max 64pt. Color can be flexible. -->
        <div class="heading-text-box">
            <amp-fit-text
                id="heading-fit-text"
                width="80"
                height="15"
                layout="fill"
                min-font-size="16"
                max-font-size="64">
                GREAT AUTUMN SALE
            </amp-fit-text>
        </div>
        <!-- Recommended text font size for subtitle is min 16pt and max 22pt. Color can be flexible. -->
        <div class="subtitle-text-box">
            <amp-fit-text
                id="subtitle-fit-text"
                width="80"
                height="10"
                layout="fill"
                min-font-size="16"
                max-font-size="22">
                Enjoy the start of the holiday season with our special sale discount.
            </amp-fit-text>
        </div>
        <div class="gradient">
        </div>
    </div>
  </div>  


<!--
  ## Introduction

  The [AMP URL API](https://developers.google.com/amp/cache/use-amp-url) retrieves the matching AMP URLs for a given list of URLs. Apps can use this if they want to load the fast AMPs instead of the original URL, for example, when opening external links.

  The URL API returns for a given URL with matchin AMP version three different URLs:

  * `originalUrl`: the unmodified original URL.
  * `ampUrl`: the URL of the AMP version.
  * `cdnAmpUrl`: the URL of the cached AMP version in the [Google AMP Cache](https://developers.google.com/amp/cache/).

  For [performance and security reasons](https://developers.google.com/amp/cache/overview#cache-optimizations-and-modifications) we recommend using the cached AMP version when displaying AMP content.

  ## See how it works

  Press execute to perform a live query against the AMP URL API. Change the input query and try different URLs.
